<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHub - Login</title>
    <link rel="stylesheet" href="static/styles.css"> <!-- Link to your existing CSS file -->
</head>
<body>
    <header>
        <!-- Header Section -->
        <div class="logo">
            <h2>
                <a href="/" style="text-decoration: none; color: white;">TechHub</a>
            </h2>
        </div>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" name="email" placeholder="Email" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <div id="response-message" class="hidden"></div>
        <div id="error-message"></div>
        
        <form id="signup-redirect" action="/signup">
            <button type="submit">Signup</button>
        </form>
    </div>
    

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 TechHub. All rights reserved.</p>
            <div class="footer-links">
                <a href="/about">About Us</a>
                <a href="/contact">Contact</a>
                <a href="/terms">Terms & Conditions</a>
            </div>
        </div>
    </footer>

    <script defer src="static/login.js"></script>
</body>
</html>
